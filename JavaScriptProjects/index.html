<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main__tittle--container">
        <h1 class="main__tittle--text">Calculator</h1>
    </div>
    
    <div class="container__calculator--case">
        <section class="header__container">
            <h3 class="header__brand--text">SKULL</h3>
            <div class="header__banner"></div>
            <input class="header__console" type="number">
        </section>

        <section class="buttons__container">
            <div class="buttons__container--div">
                <button id="seven" class="buttons__button number">7</button>
                <button id="eight" class="buttons__button number">8</button>
                <button id="nine" class="buttons__button number">9</button>
                <button id="division" class="buttons__button symbol">%</button>
                <button id="four" class="buttons__button number">4</button>
                <button id="five" class="buttons__button number">5</button>
                <button id="six" class="buttons__button number">6</button>
                <button id="multiplication" class="buttons__button symbol">x</button>
                <button id="one" class="buttons__button number">1</button>
                <button id="two" class="buttons__button number">2</button>
                <button id="three" class="buttons__button number">3</button>
                <button id="subtraction" class="buttons__button symbol">-</button>
                <button id="cero" class="buttons__button number">0</button>
                <button id="point" class="buttons__button symbol">.</button>
                <button id="equal" class="buttons__button symbol">=</button>
                <button id="addition" class="buttons__button symbol">+</button>
            </div>
        </section>
    </div>
    <script src="/script.js"></script>
</body>
</html>
